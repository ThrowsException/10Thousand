<h1>Create Account</h1>
<form action="/user" method="post">
  <div>
      <label>Username:</label>
      <input type="text" name="email"/>
  </div>
  <div>
      <label>Password:</label>
      <input type="password" name="password"/>
  </div>
  <div>
      <input type="submit" value="Create"/>
  </div>
</form>
